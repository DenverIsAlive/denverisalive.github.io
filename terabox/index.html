<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terabox Link Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      min-height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* push content down */
      padding: 60px 20px 20px; /* add space on top */
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      width: 100%;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      font-size: 3rem;
      color: #4cc9f0;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #4cc9f0, #f72585);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    input {
      width: 90%;
      padding: 15px 20px;
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(135deg, #4cc9f0, #4361ee);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-size: 1.1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: linear-gradient(135deg, #3bb0d9, #3a56e0);
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      margin-top: 30px;
      opacity: 0.6;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      border-radius: 15px;
      padding: 15px;
      position: relative;
      width: 90%;
      max-width: 700px;
    }
    .modal-content video {
      width: 100%;
      border-radius: 12px;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><i class="fas fa-play-circle"></i></div>
      <h1>Tera Player</h1>
      <p><i>Paste your Terabox link & play instantly</i></p>
    </header>

    <div class="card">
      <input type="text" id="teraboxLink" placeholder="Enter Terabox link..." />
      <button id="watchBtn"><i class="fas fa-play"></i> Watch Now</button>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">‚ùå</span>
      <video id="popupVideo" controls></video>
    </div>
  </div>

  <script>
    const watchBtn = document.getElementById("watchBtn");
    const videoModal = document.getElementById("videoModal");
    const closeBtn = document.querySelector(".close-btn");
    const popupVideo = document.getElementById("popupVideo");

    watchBtn.addEventListener("click", async () => {
      const link = document.getElementById("teraboxLink").value.trim();
      if (!link) {
        alert("Please enter a Terabox link!");
        return;
      }

      // Show loading state
      watchBtn.disabled = true;
      watchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

      try {
        const res = await fetch("https://m3u.denver1769.fun/terabox/get_link.php/get_link.php?url=" + encodeURIComponent(link));
        const data = await res.json();
        if (data.status === "success" && data.url) {
          popupVideo.src = data.url;
          videoModal.style.display = "flex";
          popupVideo.play();
        } else {
          alert("Failed to extract video URL!");
        }
      } catch (e) {
        alert("Error: " + e.message);
      }

      // Reset button
      watchBtn.disabled = false;
      watchBtn.innerHTML = '<i class="fas fa-play"></i> Watch Now';
    });

    closeBtn.addEventListener("click", () => {
      popupVideo.pause();
      popupVideo.src = "";
      videoModal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === videoModal) {
        popupVideo.pause();
        popupVideo.src = "";
        videoModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
