<body>
  <div class="container">
    <header>
      <div class="logo"><i class="fas fa-play-circle"></i></div>
      <h1>Tera Player</h1>
      <p class="tagline"><i>Just Upload Your URL & Play Online in Your Browser, Super Fast, No Ads, 100% Free!</i></p>
    </header>
    
    <div class="card">
      <div class="input-section">
        <h2>Enter Your Terabox Link</h2>
        <input type="text" id="teraboxLink" placeholder="https://teraboxlink.com/s/1CK2hbyVDI714oRHohCuEAQ" />
        <button id="watchBtn">
          <i class="fas fa-play"></i> Watch Now
        </button>
      </div>

      <div id="preview" style="display:none; margin-top:30px;">
        <img id="previewImage" src="" alt="Preview Image">
        <h3 id="previewTitle"></h3>
        <button id="playBtn">
          <i class="fas fa-play"></i> Play
        </button>
      </div>
    </div>

    <footer>
      <p>Terabox Link Player - Â©2025 Denver1769</p>
    </footer>
  </div>

  <div id="loadingScreen" class="loading-screen">
    <div class="spinner"></div>
    <h2>Processing Your Link</h2>
    <p>Preparing your content for playback...</p>
    <div id="countdown" style="margin-top: 30px; font-size: 1.5rem; color: #4cc9f0;">
      Fetching Details <span id="seconds">5</span> seconds
    </div>
  </div>

  <script>
document.getElementById('watchBtn').addEventListener('click', function() {
    const teraboxLink = document.getElementById('teraboxLink').value.trim();

    if (!teraboxLink) {
        alert('Please enter a Terabox link!');
        return;
    }

    document.getElementById('loadingScreen').style.display = 'flex';

    let secondsLeft = 5;
    document.getElementById('seconds').textContent = secondsLeft;

    const countdown = setInterval(() => {
        secondsLeft--;
        document.getElementById('seconds').textContent = secondsLeft;

        if (secondsLeft <= 0) {
            clearInterval(countdown);

            fetch("https://dns.denver1769.fun/Denver/Tera/index.php?id=" + encodeURIComponent(teraboxLink))
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    if (data.error) {
    console.error(data.message || "Something went wrong.");

    const title = "Unknown Title";
    const thumb = "https://upload.wikimedia.org/wikipedia/commons/d/d1/Image_not_available.png";

    document.getElementById('loadingScreen').style.display = 'none';
    showPopup(thumb, title, teraboxLink);
    return;
}

                    const title = data.title || "Unknown Title";
                    const thumb = data.thumbnail || "https://upload.wikimedia.org/wikipedia/commons/d/d1/Image_not_available.png";

                    document.getElementById('loadingScreen').style.display = 'none';
                    showPopup(thumb, title, teraboxLink);
                })
                .catch(err => {
    console.error(err);

    // Default title and thumbnail
    const title = "Unknown Title";
    const thumb = "https://upload.wikimedia.org/wikipedia/commons/d/d1/Image_not_available.png";

    document.getElementById('loadingScreen').style.display = 'none';
    showPopup(thumb, title, teraboxLink);
});
        }
    }, 1000);
});

function showPopup(imageUrl, title, teraboxLink) {
    const modal = document.createElement('div');
    modal.id = 'customModal';
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
    modal.style.display = 'flex';
    modal.style.justifyContent = 'center';
    modal.style.alignItems = 'center';
    modal.style.zIndex = '9999';
    modal.style.padding = '20px';

    modal.innerHTML = `
        <div style="
            background: #1a1a2e;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        ">
            <img src="${imageUrl}" style="max-width:60%; border-radius:10px; margin-bottom:20px;">
            <h2 style="margin-bottom: 20px; font-size: 1.5rem;">${title}</h2>
            <button id="playNowBtn" style="
                background: linear-gradient(135deg, #4cc9f0, #4361ee);
                color: #fff;
                border: none;
                border-radius: 50px;
                padding: 15px 35px;
                font-size: 1.1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 5px 20px rgba(67, 97, 238, 0.4);
            ">
                <i class="fas fa-play"></i> Play Now
            </button>
            <br><br>
            <button id="closeModalBtn" style="
                background: transparent;
                border: 2px solid #4cc9f0;
                color: #4cc9f0;
                border-radius: 50px;
                padding: 10px 25px;
                font-size: 1rem;
                cursor: pointer;
            ">
                Close
            </button>
        </div>
    `;

    document.body.appendChild(modal);

    document.getElementById('playNowBtn').addEventListener('click', () => {
        const token = extractToken(teraboxLink);
        const playerUrl = `https://denverisalive.github.io/Player/Player.html?m3u8=https://video.mdiskplay.com/${token}.m3u8`;
        window.location.href = playerUrl;
    });

    document.getElementById('closeModalBtn').addEventListener('click', () => {
        document.body.removeChild(modal);
    });
}

// Helper function to extract token from Terabox URL
function extractToken(link) {
    try {
        const urlObj = new URL(link);
        let token = '';

        if (urlObj.pathname.startsWith('/s/')) {
            const parts = urlObj.pathname.split('/');
            token = parts[parts.length - 1].substring(1);
        } else if (urlObj.searchParams.has('surl')) {
            token = urlObj.searchParams.get('surl');
        }

        if (!token || !/^[a-zA-Z0-9_-]+$/.test(token)) {
            return "UNKNOWN_TOKEN";
        }
        return token;
    } catch (e) {
        console.error(e);
        return "UNKNOWN_TOKEN";
    }
}
